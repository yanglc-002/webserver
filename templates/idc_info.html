<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;

        }


        label {
            width: 80px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color:cornflowerblue;color: white">
        资讯管理部
    </div>
    <div>
        <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: lightcyan;">
            <a class="menu" href="/userinfo">用户管理</a>
            <a class="menu" href="/groupinfo">用户组管理</a>
            <a class="menu" href="/hostinfo">主机管理</a>
            <a class="menu" href="/idcinfo">机房管理</a>
        </div>
        <div style="position:absolute;top:48px;left: 210px;bottom: 0;right: 0;overflow: auto">

            <h3>添加IDC</h3>
            <form method="POST" action="/idcinfo">


                <input type="submit" value="添加"/>

            </form>

            <h3>IDC列表</h3>
            <ul>
                {% for row in idc_list %}
                    <li>
                        <a href="/idcdetail-{{ row.id }}/">{{ row.id }}</a>
                        <a>{{ row.idcname }} {{ row.idcaddress }} {{ row.idcagent }}</a>
                        <a href="/idcdel-{{ row.id }}/">删除</a>
                        <a href="/idcedit-{{ row.id }}/">编辑</a>
                    </li>
                {% endfor %}
            </ul>


        </div>

    </div>

</body>
</html>
